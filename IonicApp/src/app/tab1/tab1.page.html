<ion-header>
  <ion-toolbar>
    <ion-title>
      Gaming
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="Users">
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>People</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let user of Users" (click)="test(user)">
        <ion-label>{{user.first_name}}</ion-label>
        <ion-label>{{user.last_name}}</ion-label>
        <ion-img  class="profilePics" [src]="user.avatar"></ion-img>
      </ion-item>
      <ion-button (click)="getUsersPage(1, $event)" (ionRefresh)="getUsersPage(1, $event)">Page 1</ion-button>
      <ion-button (click)="getUsersPage(2, $event)"  (ionRefresh)="getUsersPage(2, $event)" >Page 2</ion-button>
      <ion-button [routerLink]="['/tabs/tab2']">Go to tab 2</ion-button>
      <ion-item *ngIf="currentGame">
        <ion-label>{{currentGame.name}}</ion-label>
        <ion-label>{{currentGame.summary}}</ion-label>
      </ion-item>
      <ion-button (click)="getGames()">Get Game</ion-button>

    </ion-list>
</ion-content>
