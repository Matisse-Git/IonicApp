<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input #usernameInput (ionChange)="updateUsername(usernameInput.value)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label> 
    <ion-input #emailInput (ionChange)="updateEmail(emailInput.value)" type="E-Mail"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input #passwordInput (ionChange)="updatePassword(passwordInput.value)" type="Password"></ion-input >
  </ion-item>
  <ion-button (click)="saveSettings($event)">
    <ion-label>Login</ion-label>
  </ion-button>
</ion-content>
