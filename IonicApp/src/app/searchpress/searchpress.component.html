<ion-header *ngIf="currentGame">
  <ion-toolbar>
    <ion-title>
      Metacritic
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-label [color]="good ? 'success' : (meh ? 'warning' : 'danger')" class="metacritic">
        {{currentGame.metacritic}}
      </ion-label>
  </ion-list>
</ion-content>
