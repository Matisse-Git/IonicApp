<ion-content fullscreen="true">

  <div>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1004px-Google_%22G%22_Logo.svg.png"
      alt="">
  </div>

  <ion-item-group>
    <ion-item class="inputItem" lines="none">
      <ion-label position="floating">Username</ion-label>
      <ion-input #username autofocus="true"></ion-input>
    </ion-item>
    <ion-item class="inputItem" lines="none">
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input #email></ion-input>
    </ion-item>
    <ion-item class="inputItem" lines="none">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item detail (click)="login(username.value, email.value, password.value)">
      <ion-label>Login</ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
