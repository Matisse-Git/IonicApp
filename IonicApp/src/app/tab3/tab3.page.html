<ion-header>
    <ion-toolbar>
        <ion-title>
            Settings
        </ion-title>
    </ion-toolbar>
</ion-header>


<ion-content>

    <ion-list>
        <ion-item-divider>Game Details</ion-item-divider>
        <ion-item-group>
            <ion-item>
                <ion-label>Show Screenshots</ion-label>
                <ion-toggle #scToggle mode='md' [checked]="scShow" (ionChange)="changeSc(scToggle.checked)">
                </ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Show Clip</ion-label>
                <ion-toggle #autoplayToggle mode='md' [checked]="autoplay"
                    (ionChange)="changeAutoplay(autoplayToggle.checked)">
                </ion-toggle>
            </ion-item>

            <ion-item>
                <ion-label>Use Background Blur</ion-label>
                <ion-toggle #backgroundBlurToggle mode='md' [checked]="backgroundBlur"
                    (ionChange)="changeBackgroundBlur(backgroundBlurToggle.checked)">
                </ion-toggle>
            </ion-item>
        </ion-item-group>


        <ion-item-divider>Account</ion-item-divider>
        <ion-item-group>
            <ion-item detail (click)="presentModal()">
                <ion-label>Logout</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>


    <div>
        <p>This app was made using the Rawg.io database.</p>
        <p>I do not own any of the images or videos nor do I have ownership of the API used for the app.</p>
        <p>Special thanks to Orels1 for the rawger client.</p>
    </div>

</ion-content>
