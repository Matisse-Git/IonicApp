<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="success"></ion-back-button>
      </ion-buttons>  
    <ion-title>
      Search Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="400" (ionInput)="showSkeleton(gameID.value)" (ionChange)="getGameById(gameID.value)" mode="ios" #gameID placeholder="Search Game"></ion-searchbar>
  <ion-card (press)="presentPopover($event, game)" (click)="goToDetails(game)" class="item-text-wrap" mode="ios" detail="true" *ngFor="let game of currentGames">
    <img [src]="game.background_image">
    <div class="name">{{game.name}}</div>
    <div class="genre">
      <ion-text color="medium" *ngFor="let platform of game.platforms">{{platform.platform.name}}, </ion-text> 
    </div>
</ion-card>


  <div class="skeletonDiv" *ngIf="skeleton">
    <div *ngFor="let item of skeletonItems">
      <ion-skeleton-text class="skeletonTitle" animated style="width: 85%"></ion-skeleton-text>
      <ion-skeleton-text class="skeletonGenres" animated style="width: 60%"></ion-skeleton-text> 
    </div>
  </div>
</ion-content>
