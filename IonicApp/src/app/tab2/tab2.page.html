<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="success"></ion-back-button>
      </ion-buttons>  
    <ion-title>
      Search Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="400" (ionChange)="getGameById(gameID.value)" mode="ios" #gameID placeholder="Search Game"></ion-searchbar>

  <ion-item (press)="presentPopover($event, game)" (click)="goToDetails(game)" class="item-text-wrap" mode="ios" detail="true" *ngFor="let game of currentGames">
    <ion-label class="name">{{game.name}} 
      <ion-label class="genre">
        <ion-text color="medium" *ngFor="let platform of game.platforms">{{platform.platform.name}}, </ion-text>
      </ion-label>
    </ion-label>
  </ion-item>
</ion-content>
