<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Search Name
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar debounce="400" (ionInput)="showSkeleton(gameID.value)" (ionChange)="getGameById(gameID.value)"
    mode="ios" #gameID placeholder="Search Game"></ion-searchbar>
  <div *ngIf="!skeleton">
    <ion-card (press)="presentPopover($event, game)" (click)="goToDetails(game)" class="item-text-wrap" mode="ios"
      detail="true" *ngFor="let game of currentGames">
      <img [src]="game.background_image">
      <div class="name">{{game.name}}</div>
    </ion-card>
  </div>


  <div class="skeletonDiv" *ngIf="skeleton">
      <ion-card mode="ios" *ngFor="let item of skeletonItems">
        <ion-skeleton-text class="skeletonTitle" animated></ion-skeleton-text>
      </ion-card>
  </div>
</ion-content>

<style>
  @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');
  @import url('https://fonts.googleapis.com/css?family=Maven+Pro:700&display=swap');
</style>
