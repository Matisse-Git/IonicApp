<ion-header>
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="getGameById(gameID.value)" mode="ios" #gameID placeholder="Search Game"></ion-searchbar>

  <ion-item (click)="goToDetails(game)" class="item-text-wrap" mode="ios" detail="true" *ngFor="let game of currentGames">
    <ion-label class="name">{{game.name}} 
      <ion-label class="genre">
        <ion-text color="medium" *ngFor="let platform of game.platforms">{{platform.platform.name}}, </ion-text>
      </ion-label>
    </ion-label>
  </ion-item>
</ion-content>
